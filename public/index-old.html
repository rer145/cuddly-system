<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#c01d2e">
        
        <title>Interval Timer</title>
        
        <link rel="stylesheet" type="text/css" media="screen" href="styles/inline.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/clearfix.css">
        <link rel="canonical" href="https://level-red-boxing-timer.firebaseapp.com/">
        <link rel="manifest" href="/manifest.json">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="LRB Timer">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#c01d2e">

        <link rel="icon" type="image/png" href="images/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="images/icons/favicon-194x194.png" sizes="194x194">
        <link rel="icon" type="image/png" href="images/icons/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#c01d2e">
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="msapplication-config" content="browserconfig.xml">
        <meta name="theme-color" content="#c01d2e">
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">Level Red Boxing</h1>
            <button id="btnAddWorkout" class="headerButton" aria-label="Add"></button>
        </header>

        <main class="main">
            <div class="card cardTemplate workout" hidden>
                <div class="info">
                    <div class="workout-key" hidden></div>
                    <div class="workout-name"></div>
                    <div class="sections"></div>
                    <div class="total-rounds"></div>
                    <div class="total-time"></div>
                </div>
                <div class="actions">
                    <button id="btnEditWorkout" class="listButton" aria-label="Edit"></button>
                    <button id="btnDeleteWorkout" class="listButton" aria-label="Delete"></button>
                </div>
            </div>
        </main>

        <div class="dialog-container">
            <div class="dialog">
                test
            </div>
        </div>

        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>>
            </svg>
        </div>

        <script src="scripts/pouchdb-6.1.1.min.js"></script>
        <script src="scripts/firebase-3.6.8.min.js"></script>
        <script src="scripts/app.js" async></script>

    </body>
</html>
